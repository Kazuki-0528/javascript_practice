<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                const locations = [
                    {
                        "name": "宇部市光が丘",
                        "address": "際波"
                    },
                    {
                        "name": "福岡県東区",
                        "address": "、、、、、、、、、、、、"
                    },
                    {
                        "name": "練馬区石神井台",
                        "address": "フォート・デルッシ"    
                    }
                ];

                for (let i=0; i<locations.length; i++) {
                    document.write(locations[i].name + '/'
                        + locations[i].address + '<br>');
                }
            </script>
        </div>
    </div>
</body>

</html>
